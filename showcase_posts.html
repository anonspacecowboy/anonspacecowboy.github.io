---
layout: showcase
title: Showcase
---
<div class="posts_page container">
    <div class="posts">
    {% for post in site.posts %}
        <div class="posts_post">
            <div class="posts_post-thumbnail">
                <img class="" src="{{site.baseurl}}/img/{{post.img}}" />
            </div>
            <div class="posts_post-excerpt">
                <span class="posts_post-title"><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></span>
                <p class="posts_post-info"><a href="{{site.baseurl}}/showcase_{{post.category}}.html">{{post.category}}</a> - ({{post.postDate}})</p>
                <p class="posts_post-meta">{{post.meta}}</p>

            </div>
        </div>
   {% endfor %}
    </div>
 </div>
