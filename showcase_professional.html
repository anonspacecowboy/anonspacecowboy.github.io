---
layout: showcase
---
<div class="post_wrapper">
    {% for post in site.categories.professional %}
    <div class="post">
        <div class="post_thumbnail">
            <img src="{{site.baseurl}}/img/{{post.img}}" />
        </div>
        <span class="post_title"><a href="">{{post.title}}</a></span>
        <p class="post_meta">{{post.meta}}</p>
        <p class="post_info">{{post.category}} - ({{post.postDate}})</p>
    </div>
    {% endfor %}
</div>
